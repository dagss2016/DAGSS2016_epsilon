<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <p:dialog id="dialogoMedLogin" widgetVar="DialogoMedLogin" position="center" modal="true" resizable="false" appendTo="@(body)" header="Acceso Médicos" responsive="true">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="dni" value="DNI:" />
                        <h:inputText id="dni" value="#{medicoControlador.dni}"/>
                        <h:outputLabel for="numColegiado" value="Núm. colegiado:" />
                        <h:inputText id="numColegiado" value="#{medicoControlador.numeroColegiado}"/>                        
                        <h:outputLabel for="password" value="Contraseña:" />
                        <h:inputSecret id="password" value="#{medicoControlador.password}"/>
                    </h:panelGrid>                    
                    <p:commandButton value="Login" action="#{medicoControlador.doLogin()}" update=":mensajes"/>
                </h:form>
            </p:dialog>
        </ui:composition>
    </body>
</html>
