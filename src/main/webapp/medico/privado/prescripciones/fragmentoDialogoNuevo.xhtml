<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:dialog id="dialogoNuevo" widgetVar="DialogoNuevo" modal="true" resizable="false" appendTo="@(body)" header="Nueva Prescripcion">
            <h:form id="formularioNuevo">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prescripcionControlador.prescripcionActual != null}">

                        <p:outputLabel value="Paciente:" for="paciente"/>
                        <p:selectOneMenu id="paciente" value="#{prescripcionControlador.prescripcionActual.paciente}"
                                         converter="omnifaces.SelectItemsConverter">                
                            <f:selectItems var="itemPaciente" value="#{prescripcionControlador.listadoPacientes}"                                           
                                           itemValue="#{itemPaciente}" 
                                           itemLabel="#{itemPaciente.apellidos}, #{itemPaciente.nombre} (#{itemPaciente.direccion.localidad}) DNI: #{itemPaciente.dni}" />
                        </p:selectOneMenu>  

                        
                        <p:outputLabel value="Fecha Inicio:" for="fechaInicio"/>
                        <p:calendar id="fechaInicio" value="#{prescripcionControlador.prescripcionActual.fechaInicio}"/>
                                               
                        <p:outputLabel value="Fecha Fin:" for="fechaFin"/>
                        <p:calendar id="fechaFin" value="#{prescripcionControlador.prescripcionActual.fechaFin}"/>
                        
                        <p:outputLabel value="Medicamento:" for="medicamento"/>
                        <p:selectOneMenu id="medicamento" value="#{prescripcionControlador.prescripcionActual.medicamento}"
                                         converter="omnifaces.SelectItemsConverter">                
                            <f:selectItems var="itemMedicamento" value="#{prescripcionControlador.listadoMedicamentos}"                                           
                                           itemValue="#{itemMedicamento}" 
                                           itemLabel="#{itemMedicamento.fabricante}, #{itemMedicamento.nombre}" />
                        </p:selectOneMenu>  

                        <p:outputLabel value="Dosis:" for="dosis"/>
                        <h:outputText id="dosis" value="#{prescripcionControlador.prescripcionActual.dosis}"/>

                        <p:outputLabel value="Indicaciones:" for="indicaciones"/>
                        <p:inputText id="indicaciones" value="#{prescripcionControlador.prescripcionActual.indicaciones}">
                        </p:inputText>

                    </p:panelGrid>
                    <p:commandButton value="Guardar" actionListener="#{prescripcionControlador.doGuardarNuevo()}"  
                                     update="display,:formularioListado:tablaListado,:mensajes" 
                                     oncomplete="PF('DialogoNuevo').hide()"/>
                    <p:commandButton value="Cancelar" onclick="PF('DialogoNuevo').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
