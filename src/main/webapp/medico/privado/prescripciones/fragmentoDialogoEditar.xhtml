<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="dialogoEditar" widgetVar="DialogoEditar" modal="true" resizable="false" appendTo="@(body)" header="Editar PrescripciÃ³n">
            <h:form id="formularioEditar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prescripcionControlador.prescripcionActual != null}">
                        
                                            

                        <p:outputLabel value="Medicamento:" for="medicamento"/>
                        <p:selectOneMenu id="medicamento" value="#{prescripcionControlador.prescripcionActual.medicamento}"
                                         converter="omnifaces.SelectItemsConverter">                
                            <f:selectItems var="itemMedicamento" value="#{prescripcionControlador.medicamentos}"                                           
                                           itemValue="#{itemMedicamento}" 
                                           itemLabel="#{itemMedicamento.nombre} (#{itemMedicamento.fabricante})" />
                        </p:selectOneMenu> 
                                                
                        <p:outputLabel value="Dosis:" for="dosis"/>
                        <p:inputText id="dosis" value="#{prescripcionControlador.prescripcionActual.dosis}" required="true"/>

                        <p:outputLabel value="Fecha Inicio:" for="fechaInicio"/>
                        <p:calendar id="fechaInicio" value="#{prescripcionControlador.prescripcionActual.fechaInicio}" required="true"/>
                        
                        <p:outputLabel value="Fecha Fin:" for="fechaFin"/>
                        <p:calendar id="fechaFin" value="#{prescripcionControlador.prescripcionActual.fechaFin}" required="true"/>
                        
                        <p:outputLabel value="Indicaciones:" for="indicaciones"/>
                        <p:inputText id="indicaciones" value="#{prescripcionControlador.prescripcionActual.indicaciones}" required="true"/>

                    </p:panelGrid>

                    <p:commandButton value="Guardar" actionListener="#{prescripcionControlador.doGuardarEditado()}"  
                                     update="display,:formularioListado:tablaListado,:mensajes" 
                                     oncomplete="PF('DialogoEditar').hide()"/>
                    <p:commandButton value="Cancelar" onclick="PF('DialogoEditar').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
