<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="dialogoVer" widgetVar="DialogoVer" modal="true" resizable="false" appendTo="@(body)" header="Datos Paciente">
            <h:form id="formularioVer">
                <h:panelGroup id="display">
                     <h1>#{citaControlador.citaActual.paciente.nombre} #{citaControlador.citaActual.paciente.apellidos} </h1>
                     <br></br>
                    <p:panelGrid columns="2" rendered="#{citaControlador.citaActual != null}">
                        <p:outputLabel value="ID:" for="id"/>
                        <h:outputText id="id" value="#{citaControlador.citaActual.paciente.id}" />

                        <p:outputLabel value="DNI:" for="dni"/>
                        <h:outputText id="dni" value="#{citaControlador.citaActual.paciente.dni}" />

                        <p:outputLabel value="Num. Seg. Social:" for="numsegsocial"/>
                        <h:outputText id="numsegsocial" value="#{citaControlador.citaActual.paciente.numeroSeguridadSocial}" />

                        <p:outputLabel value="Num. Tarjeta Sanitaria:" for="numtarjetasanitaria"/>
                        <h:outputText id="numtarjetasanitaria" value="#{citaControlador.citaActual.paciente.numeroTarjetaSanitaria}" />

                        <p:outputLabel value="Domicilio:" for="domicilio"/>
                        <h:outputText id="domicilio" value="#{citaControlador.citaActual.paciente.direccion.domicilio}" />

                        <p:outputLabel value="Localidad" for="localidad"/>
                        <h:outputText id="localidad" value="#{citaControlador.citaActual.paciente.direccion.localidad}" />

                        <p:outputLabel value="Provincia" for="provincia"/>
                        <h:outputText id="provincia" value="#{citaControlador.citaActual.paciente.direccion.provincia}" />

                        <p:outputLabel value="Cod. Postal:" for="codpostal"/>
                        <h:outputText id="codpostal" value="#{citaControlador.citaActual.paciente.direccion.codigoPostal}" />

                        <p:outputLabel value="Telefono:" for="telefono"/>
                        <h:outputText id="telefono" value="#{citaControlador.citaActual.paciente.telefono}" />

                        <p:outputLabel value="e-mail:" for="email"/>
                        <h:outputText id="email" value="#{citaControlador.citaActual.paciente.email}" />        
                    </p:panelGrid>
                     <br></br>
                    <p:commandButton value="Cerrar" onclick="PF('DialogoVer').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
