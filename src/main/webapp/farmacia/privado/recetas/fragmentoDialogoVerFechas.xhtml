<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="dialogoVerFechas" widgetVar="DialogoVerFechas" modal="true" resizable="false" appendTo="@(body)" header="Fechas Validez">
            <h:form id="formularioVerFechas">
                <h:panelGroup id="display">                   
                    <p:panelGrid columns="2" rendered="#{recetaControlador.recetaActual != null}">                       
                        <p:outputLabel value="Inicio Validez" for="inicioValidez"/>
                        <h:outputText id="inicioValidez" value="#{recetaControlador.recetaActual.inicioValidez}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                        <p:outputLabel value="Fin Validez" for="finValidez"/>
                        <h:outputText id="finValidez" value="#{recetaControlador.recetaActual.finValidez}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:panelGrid>
                     <br></br>
                    <p:commandButton value="Cerrar" onclick="PF('DialogoVerFechas').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
