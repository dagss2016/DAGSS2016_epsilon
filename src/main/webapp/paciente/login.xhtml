<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="dialogoPacLogin" widgetVar="DialogoPacLogin" modal="true" resizable="false" appendTo="@(body)" header="Acceso Pacientes">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="dni" value="DNI:" />
                    <h:inputText id="dni" value="#{pacienteControlador.dni}"/>
                    <h:outputLabel for="numSeguridadSocial" value="Núm. seguridad social:" />
                    <h:inputText id="numSeguridadSocial" value="#{pacienteControlador.numeroSeguridadSocial}"/>                        
                    <h:outputLabel for="numTarjetaSanitaria" value="Núm. tarjeta sanitaria:" />
                    <h:inputText id="numTarjetaSanitaria" value="#{pacienteControlador.numeroTarjetaSanitaria}"/>                        
                    <h:outputLabel for="password" value="Contraseña:" />
                    <h:inputSecret id="password" value="#{pacienteControlador.password}"/>
                </h:panelGrid>  
                <p:commandButton value="Login" action="#{pacienteControlador.doLogin()}" update=":mensajes"/>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
